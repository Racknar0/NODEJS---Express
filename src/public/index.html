<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Tutorial Socket</title>
    <style>
        body{
            background-image: url(./bg.jpg);
            background-size: cover;
        }

        .main_container{
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Shantell Sans', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
        }

    </style>

</head>
<body>
    <div class="main_container">
        <div class="bg-info py-2">
            <h1 class="text-center">Soporte global para usuarios</h1>
        </div>
        <h2 class="text-center mt-3">Introduce tu nombre</h2>
        <div class="d-flex justify-content-center flex-column m-auto mt-3" style="max-width: 400px;">
            <input class="form-control" type="text" name="" id="chat_username">
            <button id="btnchat_username" class="btn btn-info mt-1">Enviar</button>
        </div>
        <div class="main_chat">
            <h2 id="saludo" class="text-center mt-3"></h2> 
    
            <div class="d-flex justify-content-center flex-column m-auto mt-3" style="max-width: 400px;">
                <input class="form-control" type="text" name="" id="chat-input">
                <button id="chat-button" class="btn btn-info mt-1">Enviar</button>
            </div>
    
            <div id="messagesContainer" class="d-flex justify-content-center m-auto mt-3" style="width: 500px;">
                <ul id="ulmessages" class="w-100">
                </ul>
            </div> 
        </div>
    </div>

    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="./client.js"></script>
</body>
</html>
